<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Flip Memory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0f172a;
        color: white;
      }
      
      .font-tech {
        font-family: 'Orbitron', sans-serif;
      }

      /* 3D Flip Effect Classes */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Animations */
      @keyframes shine-sweep {
        0% { transform: translateX(-150%) skewX(-15deg); }
        100% { transform: translateX(150%) skewX(-15deg); }
      }
      
      .animate-shine {
        animation: shine-sweep 0.6s ease-in-out forwards;
      }
      
      @keyframes match-pop {
        0% { transform: rotateY(180deg) scale(1); }
        50% { transform: rotateY(180deg) scale(1.1); box-shadow: 0 0 30px rgba(255,255,255,0.5); }
        100% { transform: rotateY(180deg) scale(1); }
      }
      
      .animate-match {
        animation: match-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
    </style>
